            justify-content: center;

            padding: 30px;

        @media (max-width: 600px) {

            }
        }

        .profile-img {

            align-items: center;
            justify-content: center;

            margin: auto;

        }
        .description {

        }

            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-icons a {
            color: gray;
            font-size: 1.5rem;

        }
        .social-icons a:hover {

        }
        .inline{

            color: inherit; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
          @keyframes pulse {
                    0% {
                        box-shadow: 0 0 0 0 rgba(37,99,235, 0.7);
                        transform: scale(1);
                    }
                    70% {
                        box-shadow: 0 0 0 10px rgba(37,99,235, 0);

                    }
                    100% {
                        box-shadow: 0 0 0 0 rgba(37,99,235, 0);
